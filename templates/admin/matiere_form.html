{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Add/Edit Subject" %} - CopalSchool{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6">{% trans "Add/Edit Subject" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">{% trans "Save" %}</button>
    </form>
    <a href="{% url 'schoolcopal:matiere_list' %}" class="text-blue-500 mt-4 inline-block hover:underline">{% trans "Back to Subjects List" %}</a>
</div>
{% endblock %}
